function getTr(time,arr){ 
	var a= [];
	a.push("<tr><td class='fst'>");
	a.push(time);
	a.push("</td>"); 
	for(var i=0,j=arr.length;i<j;i++){
		var ii=arr[i];
		a.push("<td ");
		//如果是灰色背景
		if(ii[1]=='1'){
			a.push(" class = 'gray'>");
		}else{
			a.push(">");
		}
		//如果要显示图片
		if(ii[0]=='1'){
			a.push("<img src='wujiaoxing.jpg'/>");
		}else{
			a.push("&nbsp;");
		}
		a.push("</td>");
	}
	a.push("</tr>");
	return a.join(''); 
}
