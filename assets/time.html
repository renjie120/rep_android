function setData(str,str2){
	eval("var arr1="+str);
	eval("var arr2="+str2);
	var a= []; 
	a.push('<table><tr> <td>&nbsp;</td> <td colSpan="5">工作日</td> <td colSpan="2">周末</td> </tr> <tr > <td>时间分布</td> <td >星期一 </td> <td>星期二</td> <td>星期三</td> <td>星期四</td> <td>星期五</td> <td>星期六</td> <td>星期天</td> </tr> ');
	a.push(getTr("10:00-11:00",arr1[0],arr2[0]));
	a.push(getTr("11:00-12:00",arr1[1],arr2[1]));
	a.push(getTr("12:00-13:00",arr1[2],arr2[2]));
	a.push(getTr("13:00-14:00",arr1[3],arr2[3]));

	a.push(getTr("15:00-16:00",arr1[5],arr2[5]));
	a.push(getTr("16:00-17:00",arr1[6],arr2[6]));
	a.push(getTr("17:00-18:00",arr1[7],arr2[7]));

	a.push(getTr("21:00-22:00",arr1[11],arr2[11]));
	a.push("</table>");
	document.getElementById('tableId').innerHTML=a.join('');
}
function getTr(time,arr,arr2){ 
	var a= [];
	a.push("<tr><td>");
	a.push(time);
	a.push("</td>"); 
	for(var i=0,j=arr.length;i<j;i++){
		var ii=arr[i];
		var jj=arr2[i];
		a.push("<td ");
		//如果是灰色背景
		if(ii=='1'){
			a.push(" class = 'gray'>");
		}
		//如果要显示图片
		if(jj=='1'){
			a.push("<img src='wujiaoxing.jpg'/>");
		}else{
			a.push("&nbsp;");
		}
		a.push("</td>");
	}
	a.push("</tr>");
	return a.join(''); 
}
